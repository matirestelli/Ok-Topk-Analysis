# Extended training config to reach sparse phase
# Need >128 iterations to trigger sparse compression
# Current: 14 batches/epoch * 2 epochs = 28 iterations (all dense warm-up)
# New: 14 batches/epoch * 10 epochs = 140 iterations (128 dense + 12 sparse)

lr="${lr:-0.01}"
batch_size="${batch_size:-8}"
dnn=lstman4
dataset=an4
max_epochs="${max_epochs:-10}"
nstepsupdate=1
data_dir=./audio_data
